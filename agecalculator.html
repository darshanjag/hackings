  $('#submit').on('click', function(){

  const year = date.getFullYear();

    var birthday =new Date();
	birthday.setFullYear(year, month, day);
	var agedif = Date.now()-birthday.getTime();
	var ageDate = new Date(agedif);
	var age=(Math.abs(ageDate.getFullYear()-1970));
if(datee.getMonth()<month){

  newY.setFullYear(newYear, month, day);
  console.log(newY);
  var newMonths =datee.getMonth() - newY.getMonth() 
    + (12 * (datee.getFullYear() - newY.getFullYear()));
    //for months
    
  if(datee.getDate() > day){
  	console.log("greater");
    newMonths=newMonths+1;

	}
}else{
	var newBday = new Date();

	var newMonths=month-datee.getMonth();
	}
if(datee.getDate()<date){
	var newM=datee.getMonth()-1;

  newYeard.setFullYear(datee.getFullYear(), newM, day);
  var timeDiff = Math.abs(newYeard.getTime() - datee.getTime());
var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)); 


}else{

}
